<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form onsubmit="event.preventDefault(); createAccount()" id="reg">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <br>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>
          <br>
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" id="email" required>
          <br>
          <label for="psw-repeat"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="adress" id="address" required>
          <hr>
          <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="psw" required>
          <br>
          <label for="psw-repeat"><b>Repeat_Password</b></label>
          <input type="repeat_password" placeholder="Repeat Password" name="repeat_password" id="psw-repeat" required>
          <br>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <br>
          <button href="index.html" type="submit" class="registerbtn">Register</button>
        </div>
        <div class="container signin">
          <p>Already have an account? <a href="">Sign in</a>.</p>
        </div>
      </form> 
    <script src="register.js"></script>
</body>
</html>
